<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css">
  <title>Book Store Management</title>
</head>
  <body>
    <ul class="nav nav-tabs ml-2 mt-2 ">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/books}">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="collapse" aria-expanded="false" aria-controls="orders" th:href="@{/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/users}" >Users</a>
      </li>
    </ul>
    <br>
    <div class="container justify-content-center w-50 pt-5 mt-3">
      <form th:action="@{/add-book}" th:object="${book}" th:method="post">
        <table class="table table-bordered table-stripped">
          <tbody>
            <tr>
              <th>Book Name: </th>
              <td><input type="text" class="form-control" th:field="*{title}"></td>
            </tr>
            <tr>
              <th>Author Name: </th>
              <td><input type="text" class="form-control" th:field="*{author}"></td>
            </tr>
            <tr>
              <th>Genre: </th>
              <td><input type="text" class="form-control" th:field="*{genre}"></td>
            </tr>
            <tr>
              <th>Price: </th>
              <td><input type="text" class="form-control" th:field="*{price}"></td>
            </tr>
            <tr>
              <th>Stocks: </th>
              <td><input type="text" class="form-control" th:field="*{availability}"></td>
            </tr>
            <tr>
              <td colspan="2">
                  <button type="submit" class="btn btn-outline-primary justify-content-center">Submit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

  </body>
</html>
