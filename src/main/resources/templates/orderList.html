<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css">
    <title>Book Store Management</title>
  </head>
  <body>
    <ul class="nav nav-tabs ml-2 mt-2 ">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/books}">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/users}">Users</a>
      </li>
    </ul>
    <br>
    <div class="container">
      <table class="table table-bordered table-stripped" id="book-table">
        <thead>
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Ordered By</th>
          <th scope="col">Total Amount</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orders}">
          <td th:text="Or00+${order.id}"></td>
          <td th:text="${order.user.username}"></td>
          <td th:text="${order.totalAmount}"></td>
          <td th:text="${order.status}"></td>
          <td>
            <form th:action="@{/update-order-form/{id}(id=${order.id})}">
              <button type="submit" class="btn btn-outline-primary">Update</button>
            </form>
<!--            <button type="button" class="btn btn-outline-danger">Cancel</button>-->
          </td>
        </tr>

        </tbody>
      </table>
    </div>
<!--    <div class="col-md-12 text-center">-->
<!--      <button type="button" class="btn btn-primary">Place an Order</button>-->
<!--    </div>-->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
      // $(document).ready(function () {
      //   $('#book-table').DataTable();
      // });
    </script>
  </body>
</html>
