<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css">
    <title>Book Store Management</title>
</head>
<body>
    <ul class="nav nav-tabs ml-2 mt-2 ">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/books}">Books</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" aria-expanded="false" aria-controls="orders" th:href="@{/orders}">Orders</a>
        </li>
    </ul>
    <br>
    <div class="container">
        <table class="table table-bordered table-stripped" id="book-table">
            <thead>
            <tr>
                <th scope="col">Book Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Price</th>
                <th scope="col">Stocks</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book:${allBooks}">
                <td th:text="B00+${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.availability}"></td>
                <td>
                    <form style="display: inline">
                        <button type="button" class="btn btn-outline-primary">Update</button>
                    </form>
                    <form style="display: inline" th:action="@{/delete-book/{id}(id=${book.id})}" th:method="delete">
                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary">Add Book</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#book-table').DataTable();
        });
    </script>
</body>
</html>
